<body ui-view="body" onload="">

                         </a>
                    </div>
                    <div class="omnibox" ng-controller="omnibox">
                         <input type="textbox" class="omnibox_textbox" placeholder="enter command" ng-model="command_text"

                    </div>

     </div>

          {{errorMessage}}
     </div>
          <div id="ContentTable" class="container-fluid">
               <div id="modalBox" style="">
               </div>
                     <div style="width:100%">
                         <div ng-if='"account" | isState'>it's this state!'</div>
                         <a ui-sref="account" ui-sref-active-eq="account" ui-sref-active="active">login</a>
                         <div style="display:inline-block; vertical-align:middle; font-size: 15pt; font-weight: bold; padding-top: 3px; padding-left: 5px; width:100%; padding: 10px;"
                              ui-view="content">

                         </div>
                    </div>
                    <div style="clear: both;"></div>
